<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Facebook Post Example</title>
</head>
<body>
    <h2>Embedded Facebook Post</h2>
    
    <!-- Facebook Post Plugin -->
    <div class="fb-post"
         data-href="https://www.facebook.com/ahafoodai/posts/pfbid0bTUdrmy21s9hEfo58mBXf8HTddx6ViR45Zcogz4XePc3eGXsML1eP4EoaCVDq9WRl?rdid=3i3HUNwAjiJyBqM9##"
         data-width="500"></div>
    
    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0"></script>
</body>
</html>
