<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Page & Comments Example</title>
</head>
<body>
    <h2>Follow us on Facebook!</h2>
    <!-- Facebook Page Plugin -->
    <div class="fb-page"
         data-href="https://www.facebook.com/ahafoodai"
   
         data-width="500"
         data-height="600"
         data-small-header="false"
         data-adapt-container-width="true"
         data-hide-cover="false"
         data-show-facepile="true">
    </div>

    <h2>Comments</h2>
    <!-- Facebook Comments Plugin -->
    <div class="fb-comments"
         data-href="https://ducmanh1700.github.io/messenger-webview-test/"
         data-width="500"
         data-numposts="5"></div>

    <h2>Nh√∫ng Facebook Post</h2>
    
    <!-- Facebook Post Plugin -->
    <div class="fb-post"
         data-href="https://www.facebook.com/ahafoodai/posts/pfbid0bTUdrmy21s9hEfo58mBXf8HTddx6ViR45Zcogz4XePc3eGXsML1eP4EoaCVDq9WRl?rdid=3i3HUNwAjiJyBqM9##"
         data-width="500"></div>
    


    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0"></script>
</body>
</html>
